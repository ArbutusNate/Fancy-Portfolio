    function calculateAnimations() {
      return [
      // animate rings //
        { range: [-1, window.innerHeight * 4],
          selectors: ['#namebox-outer-ring'],
          type: 'scale',
          style: 'transform:rotateZ',
          from: 0, to: -360,
          unit: 'deg'
        },
        { range: [-1, window.innerHeight * 4],
          selectors: ['#namebox'],
          type: 'scale',
          style: 'transform:rotateZ',
          from: 0, to: 980,
          unit: 'deg'
        },
        { range: [-1, window.innerHeight * 4],
          selectors: ['.brand'],
          type: 'scale',
          style: 'transform:rotateZ',
          //stationary name
          from: 0, to: -620,
          //for slow, downward rotation
          // from: 0, to: -510,
          unit: 'deg'
        }
      ]
    }

      var choreographer = new Choreographer({
        animations: calculateAnimations(),
      });

      window.addEventListener('scroll', function() {
        choreographer.runAnimationsAt(window.pageYOffset);
      });
    </script>
